version: "3"
services:
  flask:
    build: .
    container_name: flaskapp
    ports:
      - "8000:8000"
  nginx:
    build: ./nginx
    environment:
      - SERVER_NAME=18.212.33.66
    restart: always
    ports:
      - "80:80"
  db:
    image: mysql
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: user_notes
    volumes:
      - ./dbinit/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./dbdata:/var/lib/mysql